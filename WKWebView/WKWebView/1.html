            <button onclick="sayHello();">JS调用原生</button>
        </div>
        
        <script type="text/javascript">
            
            function changeColor(){
                document.getElementById('container').style.backgroundColor = '#f00';
            }
            
            function sayHello(){
                window.webkit.messageHandlers.sayHello.postMessage({
                    date: '2019-02-12',
                    mood: 'best',
                    good: true
                                                                   
                });
            }
            function hello(){
                alert('hello');
            }
        </script>
